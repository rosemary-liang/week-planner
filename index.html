<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="modal hidden">
    <form class="modal-content">
      <div class="title">
        <h2>Add Entry</h2>
      </div>
      <div class="row">
        <select name="day" id="day-of-week">
          <option value="">Day of Week</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>

        <input type="time" id="time" name="time" >
      </div>

      <div class="row">
        <textarea id="description" name="desc" rows="4" cols="50" placeholder="Description" ></textarea>
      </div>

      <div class="submit-button">
        <button class="submit">submit</button>
      </div>
    </form>
  </div>
  <div class="container">
    <h1>Weekly Planner</h1>
    <div class="row">
      <div class="weekdays">
        <button class="days">Sunday</button>
        <button class="days">Monday</button>
        <button class="days">Tuesday</button>
        <button class="days">Wednesday</button>
        <button class="days">Thursday</button>
        <button class="days">Friday</button>
        <button class="days">Saturday</button>
      </div>
    </div>
    <button class="open">Add Entry</button>
    <div class="row">
      <div class="schedule">
        <h3 class="text-center">Scheduled Events for <span class="today"></span></h3>
        <table id="customers">
          <thead>
            <tr>
              <th scope="col" class="t-time">Time</th>
              <th scope="col" class="t-desc">Description</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
